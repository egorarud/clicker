<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="modal">
        <img src="public/img/крестик.png" alt="" width="40">

        <h1>Магазин</h1>
        <ul class="options-list">
            <li>
                <button class="double-click" disabled>КУПИТЬ ДВОЙНОЙ КЛИК! <br>50 очков</button>
            </li>
            <li>
                <button class="auto-click" disabled>КУПИТЬ AВТО-КЛИК! <br>50 очков</button>
            </li>
            <li>
                <button class="update-interval" disabled>
                    УВЕЛИЧИТЬ СКОРОСТЬ АВТОКЛИКА! <br> <span class="cost">100</span> очков
                </button>
            </li>
            <li>
                <button class="reset">Сброс</button>
            </li>
        </ul>
    </div>
</body>
</html>
